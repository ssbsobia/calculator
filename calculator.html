<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styl.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class="calculator">
            <div style="text-align: center; color: aliceblue;">
                <h1>Calculator</h1>
            </div>
            <form>
                <div class="display">
                    <input type="text>" id="disid" name="display">
                </div>
                <div>
                    <input type="button" value="+" onclick="checkInput(this.value)">
                    <input type="button" value="*" onclick="checkInput(this.value)">
                    <input type="button" value="-"onclick="checkInput(this.value)">
                    <input type="button" value="/" onclick="checkInput(this.value)">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="="
                        onclick="display.value=eval(display.value)">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="AC" onclick="display.value=''">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="0" onclick="display.value+='0'">

                </div>
        </div>
        </form>
    </div>

    <script>
        function checkInput(val)
        {
            if(val.length>0)
            {
                let outputScreen=document.getElementById("disid");
                let lastChar=outputScreen.value[outputScreen.value.length-1];
                if(lastChar=='+' || lastChar=='-'|| lastChar=='*'|| lastChar=='/')
                {
 let temp=outputScreen.value.replace(lastChar ,val);
                        outputScreen.value=temp;
                }else {
                    outputScreen.value+=val;
                }
            }

        }
    </script>

</body>

</html>
